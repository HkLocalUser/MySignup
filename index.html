<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Storage and Redirect</title>
</head>
<body>

    <h2>Form Data Storage and Redirect</h2>

    <form id="myForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Use type="submit" for the submit button -->
        <button type="submit">Submit and Redirect</button>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevents the form from submitting normally

            // Get form data
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            // Create a JSON object with form data
            var formData = {
                name: name,
                email: email
            };

            // Convert JSON to string
            var formDataString = JSON.stringify(formData);

            // Simulate storing data to a file (you would replace this with a server-side solution)
            // In this example, we're using localStorage, which is not suitable for a real-world scenario
            localStorage.setItem('formData', formDataString);

            // Redirect to a certain page (replace 'destination-page.html' with the actual URL)
            window.location.href = 'Page1.html';
        }
    </script>

</body>
</html>
